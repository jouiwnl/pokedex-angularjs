<div class="parent">
    <div ng-if="showPokemons">
        <!--CARD INFO POKEMONS-->
        <div class="card mb-3" style="max-width: 200px; margin-top: 15px;" ng-repeat="pokemon in pokemons">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body" style="display:flex; justify-content: space-between;">
                        <h5 class="card-title" style="padding-right: 15px;">{{pokemon.name}}</h5>
                        <button class="edit-button" title="Editar cliente" ng-click="infoPokemon(pokemon)" data-bs-toggle="modal" data-bs-target="#modal-info-pokemon"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

     <!--MODAL INFO POKEMMON-->
     <div class="modal fade" id="modal-info-pokemon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Analisando: {{pokemon.name}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container" >
                        <form>
                            <div class="row">    
                                <div class="col-sm">
                                    <div><input class="form-control" type="text" placeholder="Nome" ng-model="pokemon.name" /></div>   
                                </div>
                            </div>
                            <div class="row">    
                                <div class="col-sm">
                                    <img src={{pokemon.sprites.front_default}} alt="pokemon-photo"> 
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
